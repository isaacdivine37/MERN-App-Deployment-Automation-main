# Docs for Azure Web Apps Deploy: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - mern-employer-app

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/azure-web-app-backend-pipeline.yml
      - 'app/server/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install
        working-directory: app/server

      - name: Zip artifact for deployment
        run: zip -r release.zip .
        working-directory: app/server

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: app/server/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # Required for OIDC login to Azure
      contents: read # Required to download artifact

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: List deployment contents (debug)
        run: |
          echo "=== Deployment directory contents ==="
          ls -la
          echo "=== Checking for package.json ==="
          ls -la package.json || echo "‚ö†Ô∏è package.json not found"

      - name: üîê Login to Azure via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C4ABF48A397944228054B8CED287C3F6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7A68F2BF628E4F54A14B6D25C30EFEFE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_346DB99210604A59B7A0CF9B84033679 }}

      - name: üîê Configure SCM Access for VNet-Integrated App
        run: |
          # Get current runner IP
          RUNNER_IP=$(curl -s https://api.ipify.org)
          echo "GitHub Actions Runner IP: $RUNNER_IP"

          # Configure SCM site to have separate rules from main site
          echo "üîß Configuring SCM site access restrictions..."
          az webapp config access-restriction set \
            --name Backendmernapp \
            --resource-group ISAACMERNAPP \
            --use-same-restrictions-for-scm-site false

          # Remove any existing temporary SCM rules
          echo "üßπ Cleaning up any existing temporary rules..."
          az webapp config access-restriction remove \
            --name Backendmernapp \
            --resource-group ISAACMERNAPP \
            --rule-name "TempGitHubDeploy" \
            --scm-site || echo "‚Üí No existing SCM rule to remove"

          # Add GitHub runner IP to SCM site with highest priority
          echo "‚ûï Adding temporary SCM access for: $RUNNER_IP/32"
          az webapp config access-restriction add \
            --name Backendmernapp \
            --resource-group ISAACMERNAPP \
            --rule-name "TempGitHubDeploy" \
            --action Allow \
            --ip-address "$RUNNER_IP/32" \
            --priority 1 \
            --scm-site

          # Wait for propagation
          echo "‚è≥ Waiting 10 seconds for rule propagation..."
          sleep 10

          # Verify SCM configuration
          echo "‚úÖ SCM access restrictions configured:"
          az webapp config access-restriction show \
            --name Backendmernapp \
            --resource-group ISAACMERNAPP \
            --query "scmIpSecurityRestrictions" \
            --output table

      - name: üöÄ Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Backendmernapp'
          package: '.'

      - name: üîí Remove Temporary SCM Access
        if: always()
        run: |
          echo "üîí Removing temporary SCM access rule..."
          az webapp config access-restriction remove \
            --name Backendmernapp \
            --resource-group ISAACMERNAPP \
            --rule-name "TempGitHubDeploy" \
            --scm-site || echo "‚Üí Rule already removed or not found"

          echo "‚úÖ Temporary SCM deployment access removed - your API is secure again"

      - name: Logout from Azure
        if: always()
        run: az account clear
