name: Build and Deploy Backend to Azure

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/azure-web-app-backend-pipeline.yml'
      - 'app/server/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install
        working-directory: app/server

      - name: Package app
        run: zip -r release.zip .
        working-directory: app/server

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: app/server/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-app

      - name: üîê Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: üö´ Disable SCM restrictions temporarily
        run: |
          az webapp config set \
            --resource-group ISAACMERNAPP \
            --name Backendmernapp \
            --scm-ip-security-restrictions-use-main false

      - name: üöÄ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: Backendmernapp
          slot-name: production
          package: release.zip

      - name: üîí Re-enable SCM restrictions
        if: always()
        run: |
          az webapp config set \
            --resource-group ISAACMERNAPP \
            --name Backendmernapp \
            --scm-ip-security-restrictions-use-main true

      - name: üßπ Logout
        if: always()
        run: az account clear
