name: Build and Deploy Backend (Node.js) to Azure Web App

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/azure-web-app-backend-pipeline.yml
      - 'app/server/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      # ğŸ” Debug: Verify the file structure
      - name: ğŸ” Debug - Check Directory Structure
        run: |
          echo "ğŸ“ Current workspace: ${{ github.workspace }}"
          echo ""
          echo "ğŸ“ Root contents:"
          ls -la
          echo ""
          echo "ğŸ“ app/ contents:"
          ls -la app || echo "âŒ 'app' directory not found!"
          echo ""
          echo "ğŸ“ app/server/ contents:"
          ls -la app/server || echo "âŒ 'app/server' directory not found!"
          echo ""
          echo "ğŸ“„ Check for package.json..."
          if [ -f "app/server/package.json" ]; then
            echo "âœ… package.json found!"
            node -p "require('./app/server/package.json').name + ' v' + require('./app/server/package.json').version"
          else
            echo "âŒ ERROR: package.json is missing in app/server/"
            exit 1
          fi

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci --omit=dev
        working-directory: ${{ github.workspace }}/app/server

      - name: ğŸ› ï¸ Run Build (if exists)
        run: npm run build --if-present
        working-directory: ${{ github.workspace }}/app/server

      - name: ğŸ“¤ Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: ${{ github.workspace }}/app/server
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: Production
    permissions:
      id-token: write  # Required for Azure login

    steps:
      - name: ğŸ“¥ Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-app
          path: ./app/server

      - name: ğŸ” Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C4ABF48A397944228054B8CED287C3F6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7A68F2BF628E4F54A14B6D25C30EFEFE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_346DB99210604A59B7A0CF9B84033679 }}

      - name: ğŸš€ Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Backendmernapp'
          slot-name: 'Production'
          package: ./app/server

      - name: ğŸŒ Output Web App URL
        run: |
          echo "Web App URL: https://Backendmernapp.azurewebsites.net"
        # Optional: expose URL in workflow
