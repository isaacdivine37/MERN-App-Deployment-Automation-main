name: Build and deploy Node.js app to Azure Web App - mern-employer-app

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/azure-web-app-backend-pipeline.yml
      - 'app/server/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        working-directory: app/server
        run: npm install

      - name: Build (if needed, e.g., transpile TypeScript or copy assets)
        working-directory: app/server
        run: |
          # Example: if using TypeScript or building dist folder
          # npm run build
          echo "No build step required for plain Node.js" # Remove if you have a build

      - name: Zip artifact
        run: zip -r release.zip .
        working-directory: app/server

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: app/server/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./app/server

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4506E0218F124078A602D8C2332D2C17 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8B38A9FC988E4EBDA1AD8D7F80CCED47 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B26E722AE7BE4751B016434B251D1577 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'mern-employer-app'
          slot-name: 'Production'
          package: ./app/server/release.zip  # Point directly to the zip