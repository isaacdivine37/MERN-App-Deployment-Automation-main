name: Build and Deploy Node.js App to Azure Web App - mern-employer-app

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/azure-web-app-backend-pipeline.yml
      - 'app/server/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ğŸ” Checkout code from the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ğŸ Debug: List all files to confirm structure
      - name: Debug - Show Directory Structure
        run: find . -type f

      # ğŸ” Validate that package.json exists in expected location
      - name: Validate package.json Exists
        run: |
          if [ ! -f app/server/package.json ]; then
            echo "âŒ ERROR: package.json not found at app/server/package.json"
            echo "Available files:"
            find . -type f
            exit 1
          fi
        shell: bash

      # ğŸ“¦ Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'  # Speeds up npm install using cache

      # ğŸ”½ Install dependencies in app/server
      - name: Install Dependencies
        run: npm ci  # Faster & more reliable than npm install in CI
        working-directory: app/server

      # ğŸ§± Optional: Build step (uncomment if you have a build script)
      # - name: Build Application
      #   run: npm run build
      #   working-directory: app/server

      # ğŸ§ª Optional: Run tests (uncomment if needed)
      # - name: Run Tests
      #   run: npm test
      #   working-directory: app/server
      #   env:
      #     NODE_ENV: test

      # ğŸ—œï¸ Create deployment artifact (zip)
      - name: Zip Artifact for Deployment
        run: zip -r release.zip .
        working-directory: app/server

      # ğŸ“¤ Upload artifact to be used in deploy job
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: app/server/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: 
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write  # Required for Azure OIDC login (secure)

    steps:
      # ğŸ“¥ Download the built artifact
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # ğŸ“‚ Unzip artifact into a clean directory
      - name: Unzip Artifact
        run: |
          mkdir -p ./server-deploy
          unzip release.zip -d ./server-deploy
        shell: bash

      # ğŸ” Log in to Azure using service principal (via secrets)
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DD9FB593566744489B1C62093AEE9834 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F096EB0932BC426895130AA63A7E3055 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6789D55DE41947B9A5E71C1ACF9598A5 }}

      # â˜ï¸ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'BACKEND-MERN-APP'
          slot-name: 'production'  # Standard slot name is lowercase
          package: ./server-deploy

      # âœ… Optional: Output deployment URL
      - name: Show Deployment URL
        run: |
          echo "App deployed at: ${{ steps.deploy-to-webapp.outputs.webapp-url }}"
