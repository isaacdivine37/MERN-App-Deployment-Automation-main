# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Build and deploy Node.js app to Azure Web App - mern-employer-app
on:
  # Trigger the workflow on push events to the main branch
  push:
    branches:
      - main
    # Only trigger if changes are made to these files or directories
    paths:
      - .github/workflows/azure-web-app-backend-pipeline.yml
      - 'app/server/**'
  
  # Allow manual triggering of the workflow from the GitHub Actions UI
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository code
      - uses: actions/checkout@v4
      
      # Set up the Node.js environment
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      
      # Install dependencies
      - name: npm install, build, and test
        run: |
          npm install
        working-directory: app/server
      
      # Create a zip file of the project for deployment
      - name: Zip artifact for deployment
        run: zip -r release.zip .
        working-directory: app/server
      
      # Upload the zipped artifact for use in the deployment job
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: app/server/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # Required for requesting the JWT
    
    steps:
      # Download the artifact from the build job
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      # Unzip the artifact to prepare for deployment
      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      # Debug: List contents to verify structure
      - name: List deployment contents
        run: |
          echo "=== Current directory contents ==="
          ls -la
          echo "=== Checking for package.json ==="
          ls -la package.json || echo "package.json not found"
      
      - name: üîê Login to Azure
        uses: azure/login@v2
        with:
         client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C4ABF48A397944228054B8CED287C3F6 }}
         tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7A68F2BF628E4F54A14B6D25C30EFEFE }}
         subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_346DB99210604A59B7A0CF9B84033679 }}
      
      - name: Debug and Configure Deployment Access
        run: |
          # Get current runner IP
          RUNNER_IP=$(curl -s https://api.ipify.org)
          echo "GitHub Actions Runner IP: $RUNNER_IP"
          
          # Show current access restriction rules
          echo "=== Current Access Restrictions ==="
          az webapp config access-restriction show --name Backendmernapp --resource-group ISAACMERNAPP
          
          # Remove any existing temporary rule first
          az webapp config access-restriction remove \
            --name Backendmernapp \
            --resource-group ISAACMERNAPP \
            --rule-name "TempGitHubDeploy" || echo "No existing temp rule to remove"
          
          # Add GitHub runner IP with HIGHEST priority (priority 1)
          az webapp config access-restriction add \
            --name Backendmernapp \
            --resource-group ISAACMERNAPP \
            --rule-name "TempGitHubDeploy" \
            --action Allow \
            --ip-address "$RUNNER_IP/32" \
            --priority 1
          
          echo "=== Updated Access Restrictions ==="
          az webapp config access-restriction show --name Backendmernapp --resource-group ISAACMERNAPP
      
      - name: üöÄ Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
         publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
         package: '.'
      
      - name: Remove Temporary Deployment Access
        if: always()  # Always run, even if deployment fails
        run: |
          # Remove the temporary IP access rule
          az webapp config access-restriction remove \
            --name Backendmernapp \
            --resource-group ISAACMERNAPP \
            --rule-name "TempGitHubDeploy" || echo "Temporary rule already removed or didn't exist"
          echo "‚úÖ Temporary deployment access removed - your API is secure again"
