name: Build and Deploy Node.js App to Azure Web App - mern-employer-app

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/azure-web-app-backend-pipeline.yml
      - 'app/server/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js with Cache
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: app/server/package-lock.json

      - name: Install Dependencies
        run: npm ci --only=production
        working-directory: app/server

      - name: Run Tests (Optional)
        run: npm test --if-present
        working-directory: app/server

      - name: Build Application (Optional)
        run: npm run build --if-present
        working-directory: app/server

      - name: Create deployment package
        run: |
          # Create a clean directory for deployment
          mkdir -p deployment
          # Copy application files (excluding development files)
          rsync -av --exclude='node_modules' --exclude='*.log' --exclude='.env*' --exclude='coverage' --exclude='*.test.js' . deployment/
          # Copy production node_modules
          cp -r node_modules deployment/
        working-directory: app/server

      - name: Zip Backend for Deployment
        run: zip -r release.zip deployment/
        working-directory: app/server

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: app/server/release.zip
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: 
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write   # Required for OIDC authentication
      contents: read    # Required for downloading artifacts
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip Artifact
        run: |
          unzip release.zip
          # Move contents from deployment folder to root for Azure deployment
          mv deployment/* .
          rm -rf deployment
          ls -la  # List contents for verification

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: BACKEND-MERN-APP
